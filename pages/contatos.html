              <div class="card-body">
                <p class="pb-3">
              Entre em contatos pelo formulário a baixo.
                </p>
                <form id="contact-form" method="post" autocomplete="off">
                  <div class="card-body p-0 my-3">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="input-group input-group-static mb-4">
                          <label>Nome</label>
                          <input type="email" class="form-control" placeholder=" Seu nome">
                        </div>
                      </div>
                      <div class="col-md-6 ps-md-2">
                        <div class="input-group input-group-static mb-4">
                          <label>Email</label>
                          <input type="email" class="form-control" placeholder="Seu melhor email">
                        </div>
                      </div>
                    </div>
                    <div class="form-group mb-0 mt-md-0 mt-4">
                      <div class="input-group input-group-static mb-4">
                        <label>Como podemos ajudar?</label>
                        <textarea name="message" class="form-control" id="message" rows="6" placeholder="Descreva qual a sua necessidade."></textarea>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12 text-center">
                        <button type="submit" class="btn bg-gradient-info mt-3 mb-0">Enviar</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
